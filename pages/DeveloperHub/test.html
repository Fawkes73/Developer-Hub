    cards.forEach(({ title, icon, link }) => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <a href="${link}" class="card-link">
      <div class="card-header">
        <div class="card-icon">
          <img src="${icon}" alt="${title}" class="icon" onerror="this.onerror=null; this.src='/assets/default.svg';" />
        </div>
        <div class="card-arrow">
          <img src="../public/assets/arrow.svg" alt="arrow" class="arrow" onerror="this.onerror=null; this.src='/assets/default-arrow.svg';" />
        </div>
      </div>
      <div class="card-title">${title}</div>
    </a>
  `;
